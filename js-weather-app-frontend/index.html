    <div class="zipcode">
      <input name="inputZip" list="zipcodes" id="zipcode" placeholder="zipcode" autocomplete="off">
      <datalist id="zipcodes">

      </datalist>
      <button type="button" id="zipcodeButton" onclick="seeTheWeather();">see the weather</button>
      <button type="button" id="saveButtton" style="display: none;" onclick="saveLocation();">save</button>
      <button type="button" id="settingsButton" onclick="toggleSettings();">âš™</button>
    </div>

    <div class="settings" id="settings" style="display: none;">
      <div class="login">
        <form>
          <input type="text" id="login" placeholder="login">
          <input type="password" id="password" placeholder="password">
          <button type="button" id="loginButton" onclick="logIn();">login</button>
          <button type="button" id="signupButton" onclick="signUp();">signup</button>
          <label for="logoutButton" id="displayName" style="display: none;">user name</label>
          <button type="button" id="logoutButton" style="display: none;" onclick="logOut();">logout</button>
        </form>
      </div>
      <p>Settings</p>
      <button type="button" id="darkModeButton" onclick="toggleDarkMode();">Toggle Dark Mode</button>
    </div>

    <div class="main-weather">

      <div class="column">
        <h3 class="city"></h3>
        <h2 class="temperature"></h2>
        <p class="feels-like"></p>
      </div>
      <div class="column">
        <img id="icon" src="http://openweathermap.org/img/wn/10d@2x.png" alt="">
        <p class="description">Enter a zipcode to see current weather info</p>
      </div>
      <div class="column">
        <p class="wind-direction"></p>
        <p class="cardinal-direction"></p>
        <p class="wind-speed"></p>
        <p class="wind-gust"></p>
      </div>
      
    </div>
